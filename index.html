<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Rock Paper Scissors </title>
            <link rel="stylesheet" href="styles.css">
            <link rel="icon" href="rock.png">

    </head>
    <body>
        <header>
          <!-- IDEA: Make a tag not be underlined and keep the same color as text plus hover over feature -->
          <h1> <a href="home.html"> Rock Paper Scissors </a> </h1>
            </header>


        <div class = "score-board" >
            <div id="user-label"class = "badge" >user</div>
            <div id= "comp-label"class = "badge" >comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class= "result">
            <p>Paper covers rock. You win! </p>
        </div>

        <div class= "choices">
          <div id="r"class="choice">
            <img src="rock.png" alt="">
          </div>
          <div id="p"class="choice">
            <img src="paper.png" alt="">
          </div>
          <div id="s"class="choice">
            <img src="scissors.png" alt="">
          </div>
            </div>

            <p id= "action-message"> Make your move.</p>

            <script src="app.js" charset="utf-8"></script>



    </body>


</html>
